<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock- Gali Neufeld</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="Asia/Tokyo">Osaka</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>
      <div id="cities">
        <div class="city" id="san-francisco">
          <div>
            <h2>San Francisco</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        <small>
          This project was coded by
          <strong
            ><a
              href="mailto:galneufeld@gmail.com"
              target="_blank"
              title="Contact Gali Neufeld"
              >Gali Neufeld</a
            >
          </strong>

          and is
          <a
            href="https://github.com/GaliNeufeld/world-clock"
            target="_blank"
            title="Github link"
            >open sourced on Github</a
          >
        </small>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
